
<div class="app-content content">

    <div class="content-card">

        <mat-card id="card">

            <mat-card-header id="Cardheader">
                <mat-card-title id="cardTitle">Busqueda: Asuntos
                </mat-card-title>
             
            </mat-card-header>

            <mat-card-content>

                <div  fxLayout="column wrap" fxLayoutAlign="center" style="margin-top:10px">
                    <mat-form-field style="width:20%" appearance="outline">
                      <mat-label id="labelsolicitante" for="solicitante">Solicitante</mat-label>
                      <input matInput id="solicitanteUsuario" formControlName="solicitante" placeholder="Solicitante" >
                    </mat-form-field>
        
                    <mat-form-field  style="width:20%" appearance="outline">
                      <mat-label id="labelCentro" for="centro">Centro</mat-label>
                      <input matInput    id="centroUsuario" formControlName="centro" placeholder="Centro" >                     
                    </mat-form-field>
        
                    <mat-form-field  style="width:20%" appearance="outline">
                      <mat-label id="labelFechaCreacion" for="fechaCreacion">Fecha Creacion</mat-label>
                      <input id="fechaCreacionUsuario" matInput placeholder="Fecha Creacion" formControlName="fechaCreacion" >
                    </mat-form-field>

                    <mat-form-field  style="width:20%" appearance="outline">
                        <mat-label id="labelPeriodoCreacion" for="periodoCreacion">Periodo de Creacion</mat-label>
                        <input id="apellidoMtaerno" matInput placeholder="Periodo de Creacion" formControlName="periodoCreacion" >
                      </mat-form-field>
        
                  </div>

                  <div  fxLayout="column wrap" fxLayoutAlign="center" style="margin-top:10px">
                    <mat-form-field style="width:20%" appearance="outline">
                      <mat-label id="labelNumeroAsunto" for="numeroAsunto">Numero de Asunto</mat-label>
                      <input matInput id="numeroAsuntoUsuario" formControlName="numeroAsunto" placeholder="Numero de Asunto" >
                    </mat-form-field>
        
                    <mat-form-field  style="width:20%" appearance="outline">
                      <mat-label id="labelDescripcionAsunto" for="descripcionAsunto">Descripcion breve Asunto</mat-label>
                      <input matInput    id="centroUsuario" formControlName="descripcionAsunto" placeholder="Descripcion breve Asunto" >                     
                    </mat-form-field>
        
                    <mat-form-field  style="width:20%" appearance="outline">
                      <mat-label id="labelEstadoAsunto" for="estadoAsunto">Estado del Asunto</mat-label>
                      <input id="fechaCreacionUsuario" matInput placeholder="Estado del Asunto" formControlName="estadoAsunto" >
                    </mat-form-field>

                    <mat-form-field  style="width:20%" appearance="outline">
                        <mat-label id="labelCategoria" for="categoria">Categoria</mat-label>
                        <input id="apellidoMtaerno" matInput placeholder="Categoria" formControlName="categoria" >
                      </mat-form-field>
        
                  </div>

                  <div  fxLayout="column wrap" fxLayoutAlign="center" style="margin-top:10px">
                    
                    <mat-form-field style="width:20%" appearance="outline">
                      <mat-label id="labelBusqueda" for="busqueda">Guardar Busqueda como</mat-label>
                      <input matInput id="numeroAsuntoUsuario" formControlName="busqueda" placeholder="Guardar Busqueda como" >
                    </mat-form-field>

                    <button mat-raised-button (click)="consultarEmpleados()" color="warn"
                        style="width:20%; margin-right: 10px;">
                        Buscar
                        </button>
        
                  </div>


                  <mat-card-actions align="end">

                    <button mat-raised-button (click)="consultarEmpleados()" color="warn"
                        style="width:20%; margin-right: 10px;">
                        Buscar
                        </button>

                        <button mat-raised-button (click)="limpiar()" color="warn" style="width:20%; margin-right: 10px;">
                        Limpiar
                        </button>
                    </mat-card-actions>


                  </mat-card-actions>


            </mat-card-content>

        </mat-card>
        
    </div>

</div>
